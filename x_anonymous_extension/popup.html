<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      /* Increased from 200px */
      padding: 12px;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      font-size: 14px;
      color: #333;
    }

    /* Ranking Styles */
    .rank-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      padding: 4px;
      border-radius: 4px;
      background: #f9f9f9;
      font-size: 11px;
    }

    .rank-item:nth-child(1) {
      background: #fffbe6;
      border: 1px solid #ffe58f;
    }

    .rank-item:nth-child(2) {
      background: #f0f5ff;
      border: 1px solid #d6e4ff;
    }

    .rank-item:nth-child(3) {
      background: #fff1f0;
      border: 1px solid #ffa39e;
    }

    .rank-avatar {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border-radius: 2px;
    }

    .rank-info {
      flex: 1;
      overflow: hidden;
    }

    .rank-name {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .rank-stats {
      color: #666;
      font-size: 10px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 15px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    .option {
      margin: 10px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .option input {
      margin-right: 8px;
    }

    .option label {
      cursor: pointer;
    }

    .note {
      font-size: 11px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h2>表示モード設定</h2>
  <div class="option">
    <input type="radio" id="off" name="mode" value="off">
    <label for="off">オフ (通常表示)</label>
  </div>
  <div class="option">
    <input type="radio" id="blur" name="mode" value="blur">
    <label for="blur">ぼかしモード</label>
  </div>
  <div class="option">
    <input type="radio" id="random" name="mode" value="random">
    <label for="random">ランダム匿名モード</label>
  </div>

  <div class="note">
    ※切り替え後、反映されない場合はページを再読み込みしてください。
  </div>

  <div class="ranking-section" style="margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px;">
    <h2>関心ランキング (Top 10)</h2>
    <div id="rankingList" style="max-height: 250px; overflow-y: auto;">
      <!-- Ranking items will be injected here -->
      <div style="text-align: center; color: #999; font-size: 11px;">データがありません</div>
    </div>
  </div>

  <div style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px;">
    <button id="resetBtn"
      style="width: 100%; padding: 6px; font-size: 12px; color: #c00; background: #fff; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">
      データをリセット
    </button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
