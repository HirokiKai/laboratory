<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Gemini Slack Reply 設定</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 520px; margin: 24px auto; color: #0f172a; }
    label { display:block; margin:12px 0 4px; font-weight:700; }
    input, select { width:100%; padding:8px; border:1px solid #d1d5db; border-radius:8px; font-size:14px; }
    button { margin-top:14px; padding:10px 14px; background:#0f172a; color:#fff; border:none; border-radius:10px; font-weight:700; cursor:pointer; }
    #msg { margin-top:10px; font-size:13px; color:#10b981; min-height:18px; }
  </style>
</head>
<body>
  <h1>Gemini Slack Reply 設定</h1>
  <label for="key">Gemini APIキー</label>
  <input type="password" id="key" placeholder="AI Studio Key" />

  <label for="model">モデル</label>
  <select id="model">
    <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash-Lite</option>
    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
    <option value="gemini-3-flash-preview">Gemini 3 Flash Preview</option>
  </select>

  <label><input type="checkbox" id="enabled"> 自動生成を有効化</label>

  <button id="save">保存</button>
  <div id="msg"></div>

  <script src="options.js"></script>
</body>
</html>
